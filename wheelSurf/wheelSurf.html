<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum=1.0,maximum=1.0,user-scalable=no"/>
  <title>wheelSurf</title>
  <style>
    html,body,div,p,span {
      padding: 0;
      margin: 0;
    }
    .wheelSurf_box {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .wheelSurf {
      position: relative;
      width: 300px;
      height: 300px;
      background: #999999;
      border-radius: 50%;
      overflow: hidden;
      transition: all 3s;
    }
    .wheelSurf > p {
      position: absolute;
      z-index: 1;
      width: 150px;
      height: 150px;
      font-size: 20px;
      color: #fff;
      text-align: center;
      line-height: 150px;
      top: 0;
      left: 0;
      transform-origin: right bottom;
    }
    .wheelSurf > p:nth-child(1) {
      z-index: 2;
      background: #71FFC2;
      transform: skewX(30deg);

    }
    .wheelSurf > p:nth-child(1) > span {
      display: block;
      transform: skewX(-30deg) rotateZ(-60deg) translate(-5%, 23%);
    }

    .wheelSurf > p:nth-child(2) {
      background: #74e1ff;
      transform: rotate(60deg);
    }
    .wheelSurf > p:nth-child(3) {
      background: #468eff;
      transform: rotate(120deg);
    }
    .wheelSurf > p:nth-child(4) {
      background: #d8ff59;
      transform: rotate(180deg);
    }
    .wheelSurf > p:nth-child(5) {
      background: #ff8562;
      transform: rotate(240deg);
    }
    .wheelSurf > p:nth-child(6) {
      background: #ff61d6;
      transform: rotate(300deg);
    }
    .wheelSurf > p:not(:first-child) > span {
      display: block;
      text-align: center;
      transform:  rotateZ(-60deg) translateX(-20%);
    }
    .begin_lottery {
      position: absolute;
      box-sizing: border-box;
      padding-top: 0.3em;
      top: 50%;
      left: 50%;
      width: 3em;
      height: 3em;
      transform: translate(-50%,-50%);
      font-size: 20px;
      text-align: center;
      line-height: 1.2em;
      color: #fff;
      background: #3388ff;
      box-shadow: 0 0 0 30px rgba(0,0,0,.2);
      border-radius: 50%;
      z-index: 3;
    }
    .begin_lottery:after {
      content: '';
      display: block;
      overflow: hidden;
      width: 0;
      height: 0;
      border-bottom: 24px solid #3388ff;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="wheelSurf_box">
    <div class="wheelSurf">
      <p><span>很遗憾</span></p>
      <p><span>很遗憾</span></p>
      <p><span>中奖了</span></p>
      <p><span>很遗憾</span></p>
      <p><span>很遗憾</span></p>
      <p><span>很遗憾</span></p>
    </div>
    <div class="begin_lottery">开始<br>抽奖</div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded',function(){
      roll()
    },false);
    function roll(){
      let beginLottery = document.getElementsByClassName('begin_lottery')[0];
      let wheelSurf=document.getElementsByClassName("wheelSurf")[0];
      let deginDeg = 0;
      let MaxTryTime = 4;
      let tryTime = 0;
      let beginFlag = false;
      let maxDeg;
      beginLottery.addEventListener('click',function(){
        maxDeg = 1000 + 720*Math.random();
        rollBegin();
      },false);

      function rollBegin(){
        if( beginFlag === false && tryTime <= MaxTryTime ){
          tryTime++;
          beginFlag = true;
          deginDeg += maxDeg;
          wheelSurf.style.transform = "rotate("+deginDeg+"deg)";
          setTimeout(function(){
            beginFlag = false;
          },3000)
        } else if( beginFlag === false ) {
          alert('次数已用完');
        }
      }
    }

  </script>
</body>
</html>
