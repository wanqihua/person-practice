<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>css3</title>
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="../common/css/hhui.css" />
  <link rel="stylesheet" href="css3.css" />
</head>
<script src="../common/js/resize.js"></script>
<body>
<main>
  <div class="animation_box_box">
    <div class="title_box" onclick="openClose(this)">
      <p class="block_name">animation</p>
      <p class="title_bottom">展开</p>
    </div>
    <div class="animation_box">
      <div class="rotate_box">
        <div class="rotate_one">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="rotate_box">
        <div class="rotate_two circle"></div>
      </div>
      <div class="rotate_box">
        <div class="rotate_three circle"></div>
      </div>
      <div class="rotate_box">
        <div class="rotate_four dotting"></div>
      </div>
      <div class="rotate_box">
        <div class="rotate_five">
          <div class="rotate_five_circle"></div>
          <div class="rotate_five_circle_copy"></div>
        </div>
      </div>
      <div class="rotate_box">
        <div class="rotate_six">
          <div class="rotate_six_circle"></div>
          <div class="rotate_six_circle"></div>
          <div class="rotate_six_circle"></div>
          <div class="rotate_six_circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="border_radius_box">
    <div class="title_box" onclick="openClose(this)">
      <p class="block_name">border-radius</p>
      <p class="title_bottom">展开</p>
    </div>
    <div class="border_radius_example">
      <div>
        <div class="radius_one"></div>
      </div>
      <div>
        <div class="radius_two"></div>
      </div>
      <div>
        <div class="radius_three"></div>
      </div>
      <div>
        <div class="radius_four"></div>
      </div>
      <div>
        <div class="radius_five"></div>
      </div>
      <div>
        <div class="radius_six"></div>
      </div>
    </div>
  </div>
  <div class="jump_ball_box">
    <div class="title_box" onclick="openClose(this)">
      <p class="block_name">jump-ball</p>
      <p class="title_bottom">展开</p>
    </div>
    <div class="jump_ball_example">
      <div class="ball_wrapper">
        <div class="ball"></div>
        <div class="ball_shadow"></div>
      </div>
    </div>
  </div>
  <div class="triangle_box">
    <div class="title_box" onclick="openClose(this)">
      <p class="block_name">before-after</p>
      <p class="title_bottom">展开</p>
    </div>
    <div class="before_after_example">
      <div>
        <div class="triangle_one"></div>
      </div>
      <div>
        <div class="triangle_two"></div>
      </div>
    </div>
  </div>
  <div class="sun_earth_moon_box">
    <div class="title_box" onclick="openClose(this)">
      <p class="block_name">sun-earth-moon</p>
      <p class="title_bottom">展开</p>
    </div>
    <div class="sun_earth_moon_example_box">
      <div class="sun_earth_moon">
        <div class="sun"></div>
        <div class="earth">
          <div class="moon"></div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
<script src="../common/js/hhui.js"></script>
<script src="css.js"></script>
</html>
