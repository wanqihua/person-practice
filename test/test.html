<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>example</title>
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../common/css/hhui.css" />
    <link rel="stylesheet" href="test.css" />
  </head>
  <script src="../common/js/resize.js"></script>
  <body>
    <nav id="nav_bar"></nav>
    <main>
      <div class="content">
        <!--hover: 底线从左到右淡入，hover结束从左到右淡出-->
        <div class="hoverBaselineTest hoverBaseline">hoverBaseline</div>
        <!--斜三角的进度条-->
        <div class="progress_bar_text_area">
          <input type="number" class="input_progress_num" placeholder="输入0-100之间的数字">
          <div class="progress_bar_box"><span class="progress_bar"></span></div>
        </div>
        <!--搜索input的逻辑-->
        <div class="input_search_hover">
          <input class="search_input" id="searchInput" type="text"  />
          <div class="search_reason">
            <p>第一个搜索结果</p>
            <p>第二个搜索结果</p>
            <p>第三个搜索结果</p>
            <p>第四个搜索结果</p>
            <p>第五个搜索结果</p>
            <p>第六个搜索结果</p>
            <p>第七个搜索结果</p>
          </div>
        </div>
        <div class="bind_data_box">
          <p>双向绑定:1</p>
          <input id="bindInput" />
          <p class="show_data"></p>
        </div>
        <div class="bind_data_box">
          <p>双向绑定:2</p>
          <input id="bindInputTwo" />
          <p class="show_data_two"></p>
        </div>
        <div class="code_box">
          <canvas id="myCanvas" width="130" height="50" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
          </canvas>
          <div class="change_one">换一张</div>
        </div>
        <div class="random_selection">
          <p class="random_selection_bottom">随机选彩票</p>
          <div class="num_box"></div>
        </div>
      </div>
      <div class="pull_refresh_update_time">数据更新时间：2018-01-01</div>
    </main>
  </body>
  <script src="../common/js/jquery-3.2.1.min.js"></script>
  <script src="../common/js/hhui.js"></script>
  <script src="test.js"></script>
</html>
